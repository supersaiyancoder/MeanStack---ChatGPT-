

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Card</title>
</head>

<body>

    <div class="card">
        <!-- <h4 class="card-header">Please start the conversation with AI Chat</h4> -->
        <div class="card-body">
            <h6 class="card-title center" style="color: lightgreen;font-size: 1rem;">AI Chat is Active <span><img width="30" height="30"
                        style="margin-bottom:5px" src="../../assets//twitter-verified-check-mark.gif"></span> </h6>
            <!-- Your card content goes here -->


            <div class="frame-box" style="overflow-y: auto;">
                <div *ngFor="let item of chatConversation">
                    <p class="card-text padding" [ngClass]="item.cssClass">
                        {{item.person}} : {{getText(item.response)}}
                    </p>
                </div>
                <div><img src="../../assets/ZNeT.gif" *ngIf="showSpinner" width="50px" height="50px"></div>
            </div>
            <br>

            <div class="textCSS">
                <textarea row="3" cols="15" class="form-control textarea" [(ngModel)]="promptText"
                    placeholder="Start by asking what you are looking for"></textarea>
                <button [disabled]="promptText === ''" class="btn btn-primary pl-5 pr-5"
                    (click)="checkResponse()">Send</button>
            </div>

        </div>
    </div>

</body>

</html>
